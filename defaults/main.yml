---
# defaults file for ansible-control-machine

#
ansible_roles_dir: '/etc/ansible/roles'
ansible_playbooks_dir: '/etc/ansible/playbooks'
ansible_virtualenv_dir: '/etc/ansible/virtualenvs'

ansible_roles:
  - src: 'https://github.com/FXinnovation/BN-LinuxHardening.git'
    name: 'BN-LinuxHardening'
  - src: 'https://github.com/FXinnovation/ansible-control-machine.git'
    name: 'ansible-control-machine'

ansible_versions:
  - '2.2.1.0'

default_version: '2.2.1.0'
